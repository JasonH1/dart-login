<link rel="import" href="packages/polymer/polymer.html">

<polymer-element name="dart-login" >
  <template>
      <div class="">
            <div id="email-group" class="form-group">
                <label>Email</label>
                <div>
                    <input type="email" placeholder="Email" required="" value="{{email}}">
                </div>
            </div>

            <div id="password-group" class="form-group">
                <label>Password</label>
                <div>
                    <input type="password" placeholder="Password" required="" value="{{password}}">
                </div>
            </div>
            <div>
                <label id="remember-me" >
                    <span>Remember Me</span>
                    <input type="checkbox" name="chkRemember">
                </label>
                <label id="forgot-pass-label" >
                    <a href="" id="forgot-pass" class="white-label">Forgot Password?</a>
                </label>
            </div>

            <div >
                <label></label>
                <div>
                    <button type="submit" on-click="{{login}}">Sign In</button>
                </div>
            </div>

            <div>
                <div >
                  <strong id="login-error" >{{ error }}</strong> 
                </div>
            </div>
      </div>
  </template>
  <script type="application/dart" src="dart-login.dart"></script>
</polymer-element>
